<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Movie History</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="./styles/renderer.css">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <nav class="nav">

        <span class="nav__userDisplay col s6"></span>
        <!-- Logout button will be hidden by default until user is logged in -->
        <div class=" right col s6">
            <button class="nav__logoutBtn hidden btn waves-effect waves-light white black-text">Logout</button>
        </div>
    </nav>
    <div class="siteContent container">
        <div class="row search">
            <div class="search__input input-field col s7">
                <input type="text" name="search" id="searchField" />
                <label for="searchField">Search</label>
            </div>
            <div class="search__buttons col s5 valign-wrapper"></div>
            <button class="nav__findMovie btn waves-effect waves-light">Find A Movie</button>
            <button class="nav__searchMyMovies btn waves-effect waves-light">Search My Movies</button>
        </div>
        <header class="header">
            <h1 class="header__text center-align">Movie History</h1>
        </header>

        <section class="login">
            <form class="login__form">
                <div class="input-field">
                    <input type="email" name="login__email" id="email" class="validate" />
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" name="login__password" id="password" class="validate" />
                    <label for="password">Password</label>
                </div>
            </form>
            <button class="login__loginBtn btn waves-effect waves-light">Login</button>
            <button class="login__registerBtn btn waves-effect waves-light red">Register</button>
        </section>
        <!-- end of login page -->

        <section class="movieResults center-align">
            <header class="movieResults__header center-align ">

            </header>
            <section class="row">
                <section class="cardContainer movieResults__cardContainer col s12">

                </section>
            </section>
        </section>    <!-- end of movieResults page -->
        
        <section class="trackedMovies hidden center-align">

            <button class="trackedMovies__unwatchedMovies btn waves-effect waves-light">Unwatched Movies</button>
            <button class="trackedMovies__watchedMovies btn waves-effect waves-light">Watched Movies</button>
            <section class="row">
                <section class="cardContainer trackedMovies__cardContainer col s12">

                </section>
            </section>
          </section>
        </section>       <!-- end of trackedMovies page -->
  
        <div id="rating__modal" class="modal">
            <div class="modal-content">
                <h1>RATE THIS MOVIE!</h>
                    <ul class="movie-rating">
                        <li class='movie-rating__item1'></li>
                        <li class='movie-rating__item2'></li>
                        <li class='movie-rating__item3'></li>
                        <li class='movie-rating__item4'></li>
                        <li class='movie-rating__item5'></li>
                    </ul>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Confirm</a>
            </div>
        </div>
        <!-- end of movie rating modal page -->

    </div>
    <footer class="footer"></footer>


    <script src="./build/bundle.js"></script>
</body>

</html>
