<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie History</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="./styles/renderer.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <nav class="nav indigo">

        <span class="nav__userDisplay col s6"></span>
        <!-- Logout button will be hidden by default until user is logged in -->
        <div class="right col s6">
            <button class="nav__logoutBtn hidden btn waves-effect waves-red white black-text">Logout</button>
        </div>
    </nav>
    <div class="search row hidden">
        <div class="search__input input-field col xl7 l10 m12">
            <input type="search" name="search" id="searchField" />
            <label for="searchField" class="indigo-text">Search</label>
        </div>
        <div class="search__buttons col xl5 l12 m12">
            <button class="nav__findMovie btn waves-effect waves-light deep-orange">Find A Movie</button>
            <button class="nav__searchMyMovies btn waves-effect waves-light">Search My Movies</button>
        </div>
    </div>
    <div class="siteContent container">
        <header class="header">
            <h1 class="header__text center-align">Movie History</h1>
        </header>

        <section class="login center">
            <header class="login__header">
                <h4>Login</h4>
            </header>
            <form class="login__form">
                <div class="input-field">
                    <input type="email" name="login__email" id="email" class="validate"/>
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" name="login__password" id="password" class="validate" />
                    <label for="password">Password</label>
                </div>
            </form>
            <button class="login__loginBtn btn waves-effect waves-light indigo">Login</button>
            <button class="login__registerBtn btn waves-effect waves-light red">Register</button>
        </section><!-- end of login page -->
        <section class="movieResults center-align">
            <header class="movieResults__header center-align ">

            </header>
            <section class="row">
                <section class="cardContainer movieResults__cardContainer col s12">

                </section>
            </section>
        </section>    <!-- end of movieResults page -->
        
        <section class="trackedMovies hidden center-align">

            <button class="trackedMovies__unwatchedMovies btn waves-effect waves-light amber darken-2">Unwatched Movies</button>
            <button class="trackedMovies__watchedMovies btn waves-effect waves-light indigo">Watched Movies</button>
            <section class="row">
                <section class="cardContainer trackedMovies__cardContainer col s12">

                </section>
            </section>
          </section>
        </section><!-- end of trackedMovies page -->
  
        <div id="rating__modal" class="modal">
            <div class="modal-content ratingModal center-align">
                <h3>RATE THIS MOVIE!</h3>
                    <ul class="movie-rating">
                        <li id="star_1" class='movie-rating__item'></li>
                        <li id="star_2" class='movie-rating__item'></li>
                        <li id="star_3" class='movie-rating__item'></li>
                        <li id="star_4" class='movie-rating__item'></li>
                        <li id="star_5" class='movie-rating__item'></li>
                    </ul>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Confirm</a>
            </div>
        </div><!-- end of movie rating modal page -->

    </div>
    <footer class="footer"></footer>


    <script src="./build/bundle.js"></script>
</body>

</html>
